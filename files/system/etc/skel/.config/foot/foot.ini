font=FiraCode:size=11

[main]
include=/usr/share/foot/themes/srcery
shell=/usr/bin/foot-tmux
# Terminal size on startup (columns x rows)
initial-window-size-chars=80x24

# Scrollback
# Number of lines in scrollback history (default: 1000)
scrollback=10000

# URL detection
# Auto-detect URLs and make them clickable
url=launch

# Cursor
# Cursor style: block, underline, bar (default: block)
cursor-style=block
# Cursor blink: never, terminal, always (default: never)
cursor-blink-mode=terminal

# Fonts
# Bold/italic fonts can use different family (optional)
# font-bold=FiraCode:bold:size=11
# font-italic=FiraCode:italic:size=11
# font-bold-italic=FiraCode:bold:italic:size=11

# Box drawing
# Use built-in box drawing characters instead of font glyphs
# This can make box-drawing characters look better
box-drawings-uses-font-glyphs=no

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
scrollback-up-half-page=Ctrl+Page_Up
scrollback-down-half-page=Ctrl+Page_Down
# Increase/decrease font size
font-size-increase=Ctrl+plus
font-size-decrease=Ctrl+minus
font-size-reset=Ctrl+0

[mouse]
# Alternate scroll mode sends arrow keys instead of scroll events
# in alternate screen mode (e.g., in vim, less, etc.)
alternate-scroll-mode=yes
# Hide mouse cursor when typing
hide-when-typing=no
