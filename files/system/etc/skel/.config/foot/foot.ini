font=FiraCode:size=11

[main]
include=/usr/share/foot/themes/srcery
shell=/usr/bin/fish
initial-window-size-chars=80x24
box-drawings-uses-font-glyphs=no

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}

[cursor]
style=block
blink=no

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
scrollback-up-half-page=Control+Page_Up
scrollback-down-half-page=Control+Page_Down

[mouse]
alternate-scroll-mode=yes
hide-when-typing=no
