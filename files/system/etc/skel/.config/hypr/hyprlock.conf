# Hyprlock Configuration for Swayzzite
# Blur background with input field and clock

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 5
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = /usr/share/backgrounds/default.png

    # Blur the background
    blur_size = 8
    blur_passes = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(133, 153, 0, 1.0)
    inner_color = rgba(0, 43, 54, 0.5)
    font_color = rgb(131, 148, 150)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(131, 148, 150, 1.0)
    font_size = 80
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}
